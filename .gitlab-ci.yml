# Skincare AI App - Flutter Web CI/CD Pipeline
# This pipeline builds and deploys Flutter Web to GitLab Pages

image: cirrusci/flutter:stable

stages:
  - build
  - test
  - deploy

variables:
  FLUTTER_WEB_BUILD: "true"

# Cache Flutter dependencies
cache:
  paths:
    - .pub-cache/

before_script:
  - flutter pub get
  - flutter config --enable-web

# Build Flutter Web
build_web:
  stage: build
  script:
    - cd mobile
    - flutter pub get
    - flutter build web --release --base-href "/skincare-ai-app/"
  artifacts:
    paths:
      - mobile/build/web/
    expire_in: 1 week

# Run tests
test:
  stage: test
  script:
    - cd mobile
    - flutter test
  allow_failure: true

# Deploy to GitLab Pages
pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp -r mobile/build/web/* public/
  artifacts:
    paths:
      - public
  only:
    - main
  environment:
    name: production
    url: https://himprapatel-group.gitlab.io/skincare-ai-app