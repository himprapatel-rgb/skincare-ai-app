# Skincare AI App - Flutter Web CI/CD Pipeline
image: ghcr.io/cirruslabs/flutter:stable

stages:
  - build
  - deploy

variables:
  FLUTTER_WEB_BUILD: "true"

# Build Flutter Web
build_web:
  stage: build
  script:
    - cd mobile
    - flutter config --enable-web
    - flutter pub get
    - flutter build web --release --base-href "/skincare-ai-app/"
  artifacts:
    paths:
      - mobile/build/web/
    expire_in: 1 week

# Deploy to GitLab Pages
pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp -r mobile/build/web/* public/
  artifacts:
    paths:
      - public
  only:
    - main