# Skincare AI App - CI/CD Pipeline for Frontend and Backend

image: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Frontend - Flutter Web Build
build_web:
  stage: build
  image: ghcr.io/cirruslabs/flutter:stable
  script:
    - cd mobile
    - flutter config --enable-web
    - flutter pub get
    - flutter build web --release
  artifacts:
    paths:
      - mobile/build/web/
    expire_in: 1 week
  only:
    - main

# Backend - FastAPI Docker Build (push to GitLab Container Registry)
build_backend:
  stage: build
  script:
    - cd backend
    - docker build -t skincare-ai-backend:$CI_COMMIT_SHA -t skincare-ai-backend:latest .
    - echo "Backend Docker image built successfully"
    - docker images | grep skincare-ai-backend
  only:
    - main

# Frontend - Deploy to GitLab Pages
pages:
  stage: deploy
  image: alpine:latest
  script:
    - mkdir -p public
    - cp -r mobile/build/web/* public/
  artifacts:
    paths:
      - public
  only:
    - main
  dependencies:
    - build_web

# Backend - Test Image (optional: runs backend tests)
test_backend:
  stage: build
  script:
    - cd backend
    - docker build --target builder -t skincare-ai-backend:test -f Dockerfile .
    - echo "Backend image built and ready for deployment"
  only:
    - main
  allow_failure: true