name: skincare_ai_app
description: "AI-powered skincare analysis and recommendation app"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # Networking & API
  dio: ^5.3.0
  http: ^1.1.0
  retrofit: ^4.0.0
  json_serializable: ^6.7.0

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0
  hive: ^2.2.3

  # Image Handling
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  image: ^4.0.0

  # Camera
  camera: ^0.10.5

  # UI Components
  get: ^4.6.5
  flutter_staggered_grid_view: ^0.7.0
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.0

  # Utilities
  intl: ^0.19.0
  logger: ^2.1.0
  device_info_plus: ^9.1.0
  connectivity_plus: ^5.0.0

  # Analytics & Logging
  firebase_core: ^2.24.0
  firebase_analytics: ^10.6.0
  firebase_crashlytics: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  retrofit_generator: ^8.0.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
