name: skincare_ai_app
description: "AI-powered skincare analysis"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  google_mlkit_face_detection: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/data/products.json
    - assets/data/ingredients.json
    - assets/data/skin_conditions.json

