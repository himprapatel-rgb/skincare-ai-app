<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Skincare AI Flutter Web App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Skincare AI">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare AI</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Face-api.js for web-based face detection -->
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.min.js"></script>
  
  <style>
    body { background: #1a1a2e; margin: 0; }
    .loading { 
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      color: white; 
      font-family: 'Segoe UI', sans-serif;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #9c27b0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 18px;
      opacity: 0.9;
    }
    .loading-subtext {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Skincare AI...</div>
    <div class="loading-subtext">Preparing face detection models</div>
  </div>
  
  <!-- Face API Web Integration -->
  <script src="face_api_web.js"></script>
  
  <!-- Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
